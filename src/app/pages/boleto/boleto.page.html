<ion-content>
  <ion-grid>
      <div class="head">
      <ion-row>
        <ion-col>
          <div class="arrow" (click)="return()">
            <ion-img
            src="../../../assets/arrow-right.png" alt="arrow-left"
            ></ion-img>
          </div>
        </ion-col>
        <ion-col>
          <div class="logoAli">
            <ion-img class="logo"
            src="../../assets/logo-fazenda.png"
            alt="logo-fazenda">
          </ion-img>
        </div>
        </ion-col>
      </ion-row>
      </div>

      <ion-row>
        <ion-col>
          <ion-text>
            <h1 class="pageTitle">Método selecionado:</h1>
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="7">
          <ion-text class="metodPay">
            <h4 class="pageSub">Boleto</h4>
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-text class="centerText">
            <h4 class="text">Enviamos um boleto para o seu email!</h4>
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-text class="centerText">
            <h4 class="text2">Após a confirmação do pagamento, sua encomenda estará pronta para a entrega!</h4>
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div class="btn_row">
            <ion-button class="btnCreate" (click)="returnToTab()">Voltar</ion-button>
            </div>
        </ion-col>
      </ion-row>


  </ion-grid>
  </ion-content>
