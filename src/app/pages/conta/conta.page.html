<ion-content>
  <ion-grid>
    <div class="head">
      <ion-row>
        <ion-col>
          <div class="arrow" (click)="return()">
            <ion-img
            src="../../../assets/arrow-right.png" alt="arrow-left"
            ></ion-img>
          </div>
        </ion-col>
        <ion-col>
          <div class="logoAli">
            <ion-img class="logo"
            src="../../assets/logo-fazenda.png"
            alt="logo-fazenda">
          </ion-img>
        </div>
        </ion-col>
      </ion-row>
    </div>
    <div class="alHeader">
        <ion-row>
              <ion-col>
                <div class="divUserImg">
                <section class="square">
                  <ion-img class="imgUser" src="../../../assets/user.png">
                  </ion-img>
                </section>
              </div>
              </ion-col>

          <!--1-->
          <ion-col>
        <section class="alText">
        <ion-row>
                <ion-label>
                  <h3 id="hLbl">Nome Completo:</h3>
                  <p id="nmLbl">{{User.nome}}</p>
                </ion-label>
        </ion-row>
              <!--2-->
        <ion-row>
                <ion-label>
                  <h3 id="hLbl">Email:</h3>
                  <p id="emLbl">{{User.email}}</p>
                </ion-label>
        </ion-row>
              <!--3-->
        <ion-row>
                <ion-label>
                  <h3 id="hLbl">Celular:</h3>
                  <p id="celLbl">{{User.celular}}</p>
                </ion-label>
          </ion-row>
    <!--text align section close--></section>

  </ion-col>
        </ion-row>
    </div>

  <!--Seção dos inputs-->
    <div class="divInput">
      <ion-row class="mRow" (click)="changePassword()">
        <ion-col>
          <section class="sectInput">
            Trocar senha
          </section>
        </ion-col>
        <ion-col>
          <div class="iconali">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="sectInput2" (click)="changeNumber()">
        <ion-col size="8">
          <section class="aliCel">
            Mudar número de celular
          </section>
        </ion-col>
        <ion-col>
          <div class="iconali2">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </div>

    </ion-grid>
  </ion-content>
