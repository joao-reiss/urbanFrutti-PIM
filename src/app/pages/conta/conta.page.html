<ion-content>
  <ion-grid>

      <ion-row>
        <ion-col>
          <div class="arrow" (click)="return()" >
            <ion-img
            src="../../../assets/arrow-right.png" alt="arrow-left"
            ></ion-img>
          </div>
        </ion-col>
        <ion-col>
          <div class="logoAli">
            <ion-img class="logo"
            src="../../assets/logo-fazenda.png"
            alt="logo-fazenda">
          </ion-img>
        </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <section class="square">
            <ion-img class="" src="../../../assets/user.png">
            </ion-img>
          </section>
        </ion-col>
        <ion-col>
        <!--1-->
        <ion-row>
          <ion-label>
            <h3 id="hLbl">Nome Completo:</h3>
            <p id="nmLbl">{{User.nome}}</p>
          </ion-label>
        </ion-row>
        <!--2-->
        <ion-row>
          <ion-label>
            <h3 id="hLbl">Email:</h3>
            <p id="emLbl">{{User.email}}</p>
          </ion-label>
        </ion-row>
        <!--3-->
        <ion-row>
          <ion-label>
            <h3 id="hLbl">Celular:</h3>
            <p id="celLbl">{{User.celular}}</p>
          </ion-label>
        </ion-row>
        </ion-col>
      </ion-row>
  </ion-grid>
  </ion-content>
