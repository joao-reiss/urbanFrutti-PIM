<ion-menu contentId="main-content">
  <ion-header>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="">
      <ion-row>
        <ion-col>
          <ion-img (click)="dismissSideMenu()"class="close" src="../../../assets/close.png">
          </ion-img>
          </ion-col>
      </ion-row>
      <ion-row >
          <ion-col>
            <div class="alignment">
              <section class="sectImg">
                <ion-img class="UserImg" src="../../../assets/user.png">
                </ion-img>
              </section>
            </div>
        </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
          <ion-text>
            <h4>
              {{username}}
            </h4>
          </ion-text>
        </ion-col>
        </ion-row>
        <!--Botão Configurações de conta-->
        <ion-row>
          <ion-col>
            <div class="btn">
            <ion-button (click)="accountSettings()" class="btnAccount">
              <ion-img class="iconMenu" src="../../../assets/gear.png"></ion-img>
              Configurações da Conta
            </ion-button>
          </div>
          </ion-col>
        </ion-row>
        <!--Botão Suporte-->
        <ion-row>
          <ion-col>
            <div class="btn">
            <ion-button (click)="contactUs()" class="btnAccount">
              <ion-img class="iconMenu" src="../../../assets/call-center-operator.png"></ion-img>
              Suporte ao usúario
            </ion-button>
          </div>
          </ion-col>
        </ion-row>
        <!--Botão Encerrar sessão-->
        <ion-row>
          <ion-col>
            <div class="btn">
            <ion-button (click)="logOut()" class="btnDisconnect">
              <ion-img class="iconMenu" src="../../../assets/exit.png"></ion-img>
              Encerrar sessão
            </ion-button>
          </div>
          </ion-col>
        </ion-row>
    </div>
  </ion-content>
</ion-menu>



<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
        <div class="logoAli">
          <ion-img class="logo"
          src="../../../assets/logo-fazenda.png"
          alt="logo-fazenda">
        </ion-img>
        </div>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu.</ion-content>
</div>
