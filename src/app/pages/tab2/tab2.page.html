<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
        <div class="logoAli">
          <ion-img class="logo"
          src="../../../assets/logo-fazenda.png"
          alt="logo-fazenda">
        </ion-img>
        </div>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text>
            <h1 id="titlePage">Carrinho de compras</h1>
          </ion-text>
        </ion-col>
      </ion-row>

      <div *ngIf="produtos.qtd_estoque!=0">

            <ion-row>
              <ion-col>
                <ion-card>
                  <ion-row>
                    <ion-col size="3">
                      <div class="aliImg">
                        <img class="imgProduct" src= "{{produtos.url_img}}">
                      </div>
                    </ion-col>
                    <ion-col size="5">
                    <div class="content">
                        <ion-row>
                          <ion-row>
                            <ion-label class="title">{{produtos.nmProdutos}} unidade</ion-label>
                          </ion-row>
                          <ion-row>
                            <ion-label class="description">{{produtos.descricao}}</ion-label>
                          </ion-row>
                          <ion-row>
                            <ion-label class="price">{{produtos.preco}}</ion-label>
                          </ion-row>
                        </ion-row>
                      </div>
                    </ion-col>

                    <ion-col>
                      <div class="aliBtn">
                      <ion-button (click)="removeProduct()" size="1">-</ion-button>
                    </div>
                    </ion-col>
                    <ion-col size="2">
                      <ion-text>
                        <div class="aliQtd"><p>{{produtos.qtd_estoque}}</p> </div></ion-text>
                    </ion-col>
                    <ion-col size="1">
                      <div class="aliBtn">
                      <ion-button (click)="addProduct()">+</ion-button>
                      </div>
                    </ion-col>

                  </ion-row>
                </ion-card>

              </ion-col>
            </ion-row>
            <!--borda de baixo-->
            <ion-row>
              <div class="bdBottom"></div>
            </ion-row>

            <div class="btnRow">
              <ion-row>
                <ion-col>
                  <div>
                    <ion-button (click)="goToPayment()" class="btnPagar">Pagar</ion-button>
                  </div>
                </ion-col>
              </ion-row>
            </div>

          </div>


        <div *ngIf="produtos.qtd_estoque==0">
          <ion-row>
            <ion-col>
              <ion-label>
                <div id="aliTextProducts">
                  <h3 id="noProducts"> Não há produtos selecionados!</h3>
                </div>
              </ion-label>
            </ion-col>
          </ion-row>
        </div>
    </ion-grid>
  </ion-content>
</div>
